<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- link of vanilla css file  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link of tailwind cdn file -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">
            Welocome to our
            <span class="bank-title">
                Bank
            </span>
        </h1>
    </header>
    <section id="login" class="w-2/4 mx-auto bg-purple-200 p-5 rounded-3xl mt-5">
        <input type="text" class="block border rounded-sm mb-4 mx-auto py-1 px-2" placeholder="Type your email" id="login-email">
        <input type="password" class="block border rounded-sm mb-4 mx-auto py-1 px-2" placeholder="Type your password" id="login-password">
        <button id="login-button" class="bg-lime-700 py-1 px-4 text-neutral-50 font-semibold rounded text-center mx-auto block">Log-in</button>
    </section>
    <!-- link of javascript file  -->
    <script src="./JavaScript/script.js"></script>
</body>
</html>
